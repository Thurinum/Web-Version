<!DOCTYPE html>
<html>
  <head>
    <title>Game Sandbox</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="MasterClicker.css">
 </head>
  <body>
  	<span>Clicker by SteelBlade94</span><br>
  	<em>Version 1.0</em>
  	<div id="ui">
		<h3 id="playerlevel">Level 1</h3>
	    <p id="playerxp2levelup">Score left to level 2: 10</p>
	    <p id="playerxp">Total score: 0</p>
		<p id="playerCps">Clicks per second (CPS): 0</p>
	    <br />
		
		<!-- Progress bar -->
		<div class="progressBar">
			<div id="progressXP"></div><span id="progress">0%</span>
		</div><br />
	    <button id="addXP">Click to start</button>
	</div>
	<div id="settings">
		<h3 id="settingsHeader">Settings</h3>
		<p><strong>Difficulty level</strong></p>
		<select id="set_difficulty">
			<option title="Score goal always stays the same.">Easy</option>
			<option title="Score goal increases of 10% per level." selected>Normal</option>
			<option disabled>Locked</option>
			<option disabled>Locked</option>
		</select>
		<br>
		<label for="set_cheat">Ultra-speed cheat</label><input id="set_cheat" type="checkbox" />
	</div>
	<div id="achievement">
		<h3 id="achievementName"></h3>
		<p id="achievementDes"></p>
	</div>
    <script src="MasterClicker.js"></script>
  </body>
</html>
